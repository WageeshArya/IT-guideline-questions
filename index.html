<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Guideline questions</title>
</head>
<body>
    <div class="container">
        <h1>Guideline Questions</h1>
        <h4>Please choose one of the options</h4>
        <select name="" id="">
            <option value="0">Choose</option>
            <option value="1">Print table (5-15) and squares and cubes</option>
            <option value="2">Print largest of 3 numbers</option>
            <option value="3">Print factorial of a number</option>
            <option value="4">Compute sum and average</option>
            <option value="5">Compute account balance after n years</option>
            <option value="6">Count positive numbers, negative numbers and zeroes</option>
        </select>
        <button>Submit</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
